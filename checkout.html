<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-porcelain">
  <iframe id="stripe-frame" allow="payment" class="w-full max-w-lg h-[700px] border-0"></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const session = params.get('session');
    const frame = document.getElementById('stripe-frame');
    if (session) {
      frame.src = `https://checkout.stripe.com/pay/${session}`;
    } else {
      document.body.textContent = 'Missing Stripe session';
    }
  </script>
</body>
</html>
