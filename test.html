<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ashour Mindset – Book a Session</title>

  <!-- quick brand styling (optional) -->
  <style>
    :root {
      --navy:  #243044;
      --coral: #FA6E00;
      --bg:    #FAF7F3;
    }
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:var(--navy);
    }
    .wrap{max-width:760px;margin:0 auto;padding:2rem 1rem;}
    h1{font-size:2rem;margin:0 0 1rem}
    p {margin:0 0 1.5rem}
    iframe{width:100%;height:100vh;border:0;border-radius:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Book Your 45-Minute Consultation</h1>
    <p>Secure checkout with Apple Pay, Google Pay, or card.</p>

    <!-- ▸▸ INLINE EMBED  (Apple Pay works because allow="payment") -->
    <iframe
      src="https://cal.com/ashourmindset/45min?embed=true"
      title="Ashour Mindset Booking"
      loading="lazy"
      allow="payment">
    </iframe>
    <!-- ◂◂ INLINE EMBED END -->
  </div>


  <!-- ▸▸ OPTIONAL POP-UP EMBED  (uncomment if you prefer the overlay) 
  <script async src="https://app.cal.com/embed/embed.js"></script>
  <a  href="https://cal.com/ashourmindset/45min"
      data-cal-link="ashourmindset/45min"
      data-cal-config='{"layout":"popup","theme":"light"}'
      style="display:inline-block;margin:2rem auto 0;padding:14px 28px;
             background:var(--coral);color:#fff;font-weight:600;
             text-decoration:none;border-radius:8px;">
    Book Now
  </a>
  ◂◂ POP-UP EMBED END -->
</body>
</html>
